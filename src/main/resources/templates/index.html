
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            display: flex;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }

        .converter-box {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        select option {
            padding: 8px;
        }
    </style>
</head>
<body>
<div class="converter-box">
    <h2>ğŸŒ Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter Amount" min="0.01" step="0.01" required />

    <select id="base" required>
        <option value="">From Currency</option>
        <option value="USD">ğŸ‡ºğŸ‡¸ USD - US Dollar</option>
        <option value="INR">ğŸ‡®ğŸ‡³ INR - Indian Rupee</option>
        <option value="EUR">ğŸ‡ªğŸ‡º EUR - Euro</option>
        <option value="GBP">ğŸ‡¬ğŸ‡§ GBP - British Pound</option>
        <option value="JPY">ğŸ‡¯ğŸ‡µ JPY - Japanese Yen</option>
        <option value="AUD">ğŸ‡¦ğŸ‡º AUD - Australian Dollar</option>
        <option value="CAD">ğŸ‡¨ğŸ‡¦ CAD - Canadian Dollar</option>
        <option value="CNY">ğŸ‡¨ğŸ‡³ CNY - Chinese Yuan</option>
        <option value="CHF">ğŸ‡¨ğŸ‡­ CHF - Swiss Franc</option>
    </select>

    <select id="target" required>
        <option value="">To Currency</option>
        <option value="USD">ğŸ‡ºğŸ‡¸ USD - US Dollar</option>
        <option value="INR">ğŸ‡®ğŸ‡³ INR - Indian Rupee</option>
        <option value="EUR">ğŸ‡ªğŸ‡º EUR - Euro</option>
        <option value="GBP">ğŸ‡¬ğŸ‡§ GBP - British Pound</option>
        <option value="JPY">ğŸ‡¯ğŸ‡µ JPY - Japanese Yen</option>
        <option value="AUD">ğŸ‡¦ğŸ‡º AUD - Australian Dollar</option>
        <option value="CAD">ğŸ‡¨ğŸ‡¦ CAD - Canadian Dollar</option>
        <option value="CNY">ğŸ‡¨ğŸ‡³ CNY - Chinese Yuan</option>
        <option value="CHF">ğŸ‡¨ğŸ‡­ CHF - Swiss Franc</option>
    </select>

    <button onclick="convertCurrency()">Convert</button>

    <div id="result"></div>
</div>

<script>
    async function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const baseCurrency = document.getElementById('base').value;
        const targetCurrency = document.getElementById('target').value;
        const resultDiv = document.getElementById('result');

        if (!amount || !baseCurrency || !targetCurrency) {
            resultDiv.innerText = "âš ï¸ Please fill all fields.";
            resultDiv.style.color = "#dc3545"; // red
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount, baseCurrency, targetCurrency })
            });

            if (!response.ok) throw new Error("Conversion failed.");

            const data = await response.json();
            resultDiv.innerText = `Converted Amount: ${data.convertedAmount.toFixed(2)}`;
            resultDiv.style.color = "#28a745"; // green
        } catch (error) {
            resultDiv.innerText = "Error: " + error.message;
            resultDiv.style.color = "#dc3545"; // red
        }
    }
</script>
</body>
</html>
